version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kc-worker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - worker-network

volumes:
  redis-data:
    driver: local

networks:
  worker-network:
    driver: bridge
