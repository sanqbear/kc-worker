version: '3.8'

services:
  llm-server:
    build:
      context: .
      dockerfile: Dockerfile.llamacpp
    container_name: kc-llm-llamacpp
    ports:
      - "8000:8000"
    volumes:
      - ./models/gguf:/models:ro
    environment:
      - MODEL_PATH=${MODEL_PATH:-/models/model.gguf}
      - N_CTX=${N_CTX:-4096}
      - N_GPU_LAYERS=${N_GPU_LAYERS:-0}
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - worker-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  worker-network:
    driver: bridge
