version: '3.8'

services:
  llm-server:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    container_name: kc-llm-vllm
    ports:
      - "8000:8000"
    volumes:
      - ./models/hf:/models:ro
    environment:
      - MODEL_NAME=${MODEL_NAME:-/models/model}
      - TENSOR_PARALLEL_SIZE=${TENSOR_PARALLEL_SIZE:-1}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.9}
      - MAX_MODEL_LEN=${MAX_MODEL_LEN:-4096}
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - worker-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '16gb'

networks:
  worker-network:
    driver: bridge
